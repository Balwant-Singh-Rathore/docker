            </h3>
            <div class="what-is-docker">
              <img src="./img/vmvsdocker.png" width="500" alt="">
              <p class="docker-qote" style="font-size: 18px;">The key difference between the two is in how they facilitate this isolation. VM 🥽 boots up <strong> its own guest OS.</strong> 
                Therefore, it <strong>virtualized both the operating system kernel and the application layer.</strong> 
                A Docker container 📦 virtualized only the application layer, and <strong>runs on top of the host operating system.</strong>
            </p>
            </div>      
          </section>
        </foreignObject>
